<!DOCTYPE html>
<html lang="el-GR">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Έλεγχος ΑΦΜ-ΑΜΚΑ">
    <meta name="author" content="Λέων Κουντουράς">
    <meta name="keywords" content="Έλεγχος ΑΦΜ-ΑΜΚΑ">

    <!-- Title Page-->
    <title>Έλεγχος εγκυρότητας ΑΦΜ και ΑΜΚΑ</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-darkblue p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <div id="cardheader">
                        <h2 class="title">Έλεγχος ΑΦΜ - ΑΜΚΑ</h2>
                        <div id="home" onclick="gohome()">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </div>
                        <div id="maininfo">
                           <i class="fa fa-info-circle open" aria-hidden="true"></i>
                           <div class="popup-overlay">
                               <div class="popup-content"> 
                                   <div id="info">
                                       <h4>Εισάγετε</h4>
                                       <p class="aligncenter">-όνομα-επίθετο-ΑΦΜ για έλεγχο ΑΦΜ</p>
                                       <p class="aligncenter">-όνομα-επίθετο-φύλο-ημερομηνία γέννησης-ΑΜΚΑ για έλεγχο ΑΜΚΑ</p>
                                       <p class="aligncenter">Οριστική υποβολή για τελικό έλεγχο</p>
                                   </div>
                             </div>
                        </div>   
                    </div>
                    <div id="squares">
                        <div id="checkafm" class="square" onclick="chooseafm()">Έλεγχος ΑΦΜ</div>
                        <div id="checkamka" class="square" onclick="chooseamka()">Έλεγχος ΑΜΚΑ</div>
                    </div>
                    <form id="app">
                        <div class="input-group">
                            <input id="firstname" class="input--style-2 effect-1" type="text" placeholder="Όνομα" name="firstname">
                            <span class="focus-border"></span>
                        </div>
                        <div class="input-group"> 
                            <input id="lastname" class="input--style-2 effect-1" type="text" placeholder="Επίθετο" name="lastname">
                            <span class="focus-border"></span>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group dategroup">
                                    <input id="datepicker" class="input--style-2 js-datepicker" type="text" placeholder="Ημερομηνία γέννησης" name="birthday" readonly="true">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="genderdiv input-group"> 
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select id="selectgender" name="gender">
                                            <option disabled="disabled" selected="selected">Φύλο</option>
                                            <option>Άρρεν</option>
                                            <option>Θήλυ</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input id="input_afm" class="input--style-2 effect-1" type="text" placeholder="ΑΦΜ" name="afm" value="">
                                    <span class="focus-border"></span>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input id="input_amka" class="input--style-2 effect-1" type="text" placeholder="ΑΜΚΑ" name="amka" value="">
                                    <span class="focus-border"></span>
                                </div> 
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-1">
                                <div class="resultgroup input-group">
                                    <span id="result" class="input--style-2">Αποτέλεσμα</span>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-30 buttons">
                            <button id="afmbutton" class="btn btn--radius btn--green" type="button" onclick="verifyafm()">Υποβολή ΑΦΜ</button>
                            <button id="amkabutton" class="btn btn--radius btn--green" type="button" onclick="verifyamka()">Υποβολή ΑΜΚΑ</button>
                            <button id="cbutton" class="btn btn--radius btn--green" type="button" onclick="clearall()">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.1/jquery-migrate.min.js" integrity="sha512-wDH73bv6rW6O6ev5DGYexNboWMzBoY+1TEAx5Q/sdbqN2MB2cNTG9Ge/qv3c1QNvuiAuETsKJnnHH2UDJGmmAQ==" crossorigin="anonymous"></script>


    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script src="js/luhn.js"></script>
    <script src="js/main.js"></script>


</body>
